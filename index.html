<html>
    <head>
       <title>Voice Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="Link" download="MySelfie.png"></a>
        <h1>Voice Selfie App 
            <img id="Logo_Img" src="CoolDude.jpg">
        </h1>
        <hr>
        <h4 style="color:red;">Please Press Allow As Soon As Popup The Comes. After You Give A Voice Command</h4>
        <div class="form-group">
            <h3>Say "Take My Selfie"</h3>
            <label>Your Voice Output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>

        </div>
        
        <button class="btn btn-primary" onclick="Start()">Start</button>
        <p>Press the Start button</p>
        <span>
        <label>Your webcam : </label>

        <div id="Camera"></div>

        <label>Your Selfie Will Display Here: </label>

        <div id="Result"></div>
        </span>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
